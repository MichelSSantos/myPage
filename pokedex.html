<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/pokeball.png">
    <link rel="stylesheet" href="./assets/css/stylePokedex.css">
    
    <title>Pokedex</title>
    <script defer src="./script.js"></script>
</head>
<body>
     <ul>
        <a href="index.html">Home</a><b></b>
        <a href="page2.html">Sobre</a><b></b>
        <a href="page3.html">Mais</a><b></b>
        <a href="pokedex.html">Pokedex</a><b></b>
        <br><br>
    </ul>
    <main>

    <img src="./assets/pokeball.png" alt="pokemon" class="pokemon__image">
    <h1 class="pokemon__data">
        <span class="pokemon__number"></span><b></b> 
        <span class="pokemon__name"></span>
    </h1>
    <form class="form">
        <input type="search"
        class="input__search"
        placeholder="Name or Number"
        required
        />
    </form>
    <div class="buttons">
        <button class="button btn-prev">Prev &lt;</button>
        <button class="button btn-next">Next &gt;</button>
    </div>

    <img src="./assets/pokedex.png" alt="pokedex" class="pokedex">
    </main>
    
</body>
</html>
